<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="header">My To-Do List App</h1>
      <form id="ourForm">
        <span id="error"></span>
        <div>
          <input id="ourField" type="text" autocomplete="off" placeholder="Add new todo" />
          <button>Add</button>
        </div>
      </form>
      <ul id="ourList"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
